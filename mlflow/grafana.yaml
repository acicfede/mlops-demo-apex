# ---------------------------------------------------------
# ConfigMap: MLflow Postgres datasource
# ---------------------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-ds-mlflow
  namespace: mlflow
data:
  mlflow.yaml: |
    apiVersion: 1
    datasources:
      - name: MLflow-PostgreSQL
        type: postgres
        access: proxy
        url: postgresql.mlflow.svc.cluster.local:5432
        user: admin
        secureJsonData:
          password: admin
        jsonData:
          sslmode: disable
        database: db
        isDefault: false
---
# ---------------------------------------------------------
# ConfigMap: Dashboard Providers (MLflow + vLLM)
# ---------------------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: mlflow
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'mlflow'
        folder: 'MLflow'
        type: file
        options:
          path: /etc/grafana/provisioning/dashboards/mlflow

      - name: 'vllm'
        folder: 'vLLM'
        type: file
        options:
          path: /etc/grafana/provisioning/dashboards/vllm
---
# ---------------------------------------------------------
# PVC for Grafana
# ---------------------------------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-data
  namespace: mlflow
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: mcp-pf-fs-storageclass
---
# ---------------------------------------------------------
# Deployment Grafana
# ---------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: docker.io/grafana/grafana:9.5.2

          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin
            - name: PROM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: grafana-ds-prometheus-secret
                  key: token

          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana

            # Datasources
            - name: grafana-ds-mlflow
              mountPath: /etc/grafana/provisioning/datasources/mlflow.yaml
              subPath: mlflow.yaml
            - name: grafana-ds-prometheus
              mountPath: /etc/grafana/provisioning/datasources/prometheus.yaml
              subPath: prometheus.yaml

            # Providers
            - name: grafana-dashboard-providers
              mountPath: /etc/grafana/provisioning/dashboards/dashboards.yaml
              subPath: dashboards.yaml

            # Dashboards
            - name: grafana-dashboard-mlflow
              mountPath: /etc/grafana/provisioning/dashboards/mlflow/mlflow-training-dashboard.json
              subPath: mlflow-training-dashboard.json

            - name: grafana-dashboard-vllm
              mountPath: /etc/grafana/provisioning/dashboards/vllm/vllm-dashboard.json
              subPath: vllm-dashboard.json

      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-data

        - name: grafana-ds-mlflow
          configMap:
            name: grafana-ds-mlflow

        - name: grafana-ds-prometheus
          configMap:
            name: grafana-ds-prometheus

        - name: grafana-dashboard-providers
          configMap:
            name: grafana-dashboard-providers

        - name: grafana-dashboard-mlflow
          configMap:
            name: grafana-dashboard-mlflow

        - name: grafana-dashboard-vllm
          configMap:
            name: grafana-dashboard-vllm
---
# ---------------------------------------------------------
# Service Grafana
# ---------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: mlflow
spec:
  selector:
    app: grafana
  ports:
    - name: http
      port: 3000
      targetPort: 3000
---
# ---------------------------------------------------------
# Route Grafana (OpenShift)
# ---------------------------------------------------------
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: grafana
  namespace: mlflow
spec:
  to:
    kind: Service
    name: grafana
  port:
    targetPort: http
  tls:
    termination: edge
