  kubernetes:
    deploymentSpec:
      executors:
        exec-run-a-file:
          podMetadata:
            annotations:
              elyra/node-file-name: pipelinedata/notebooks/Check for new docs.ipynb
              elyra/pipeline-source: untitled2.pipeline
            labels:
              elyra/experiment-name: ''
              elyra/node-name: Check_for_new_docs
              elyra/node-type: notebook-script
              elyra/pipeline-name: untitled2
              elyra/pipeline-version: ''
          secretAsEnv:
          - keyToEnv:
            - envVar: AWS_ACCESS_KEY_ID
              secretKey: AWS_ACCESS_KEY_ID
            - envVar: AWS_SECRET_ACCESS_KEY
              secretKey: AWS_SECRET_ACCESS_KEY
            secretName: minio-secret
        exec-run-a-file-2:
          podMetadata:
            annotations:
              elyra/node-file-name: pipelinedata/notebooks/Document Embedding with
                Metadata.ipynb
              elyra/pipeline-source: untitled2.pipeline
            labels:
              elyra/experiment-name: ''
              elyra/node-name: Document_Embedding_with_Metadata
              elyra/node-type: notebook-script
              elyra/pipeline-name: untitled2
              elyra/pipeline-version: ''
          secretAsEnv:
          - keyToEnv:
            - envVar: AWS_ACCESS_KEY_ID
              secretKey: AWS_ACCESS_KEY_ID
            - envVar: AWS_SECRET_ACCESS_KEY
              secretKey: AWS_SECRET_ACCESS_KEY
            secretName: minio-secret
