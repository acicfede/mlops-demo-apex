apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: website-ingestion-pipeline
  namespace: ml
  annotations:
    argocd.argoproj.io/tracking-id: 'kfp-pipeline-composer-ai-apps:tekton.dev/Pipeline:ml/website-ingestion-pipeline'
spec:
  description: >
    Pipeline that clones a repository, builds a Python image, and executes
    a Jupyter notebook to launch a Kubeflow pipeline for website ingestion.
  params:
    - name: GIT_URL
      type: string
      default: "https://github.com/acicfede/mlops-demo-apex.git"
      description: Repository URL
    - name: GIT_REVISION
      type: string
      default: "main"
      description: Branch or commit to checkout
    - name: WEBSITE_URL
      type: string
      default: "https://www.redhat.com/en/topics/containers/red-hat-openshift-okd"
      description: Website to ingest
    - name: VECTORDB_INDEX
      type: string
      default: "WebScrapedData"
      description: Target vector DB index
    - name: PATH_CONTEXT
      type: string
      default: "pipelines"
      description: Directory where the notebook is located
    - name: NOTEBOOK_PATH
      type: string
      default: "Check_for_new_docs.ipynb"
      description: Notebook filename
    - name: PYTHON_IMAGE
      type: string
      default: "3.11-ubi9"
      description: Python S2I image to use
    - name: TARGET_IMAGE
      type: string
      default: "image-registry.openshift-image-registry.svc:5000/ml/dspa"
      description: Target image for S2I build
    - name: KUBEFLOW_ENDPOINT
      type: string
      default: "https://ds-pipeline-dspa-ml.apps.privateailab.acic.accenture"
      description: Kubeflow endpoint URL

  workspaces:
    - name: source

  tasks:
    - name: git-clone
      taskRef:
        name: git-clone
      params:
        - name: URL
          value: $(params.GIT_URL)
        - name: REVISION
          value: $(params.GIT_REVISION)
      workspaces:
        - name: output
          workspace: source

    - name: s2i-python
      runAfter:
        - git-clone
      taskRef:
        name: s2i-python
      params:
        - name: VERSION
          value: $(params.PYTHON_IMAGE)
        - name: CONTEXT
          value: $(params.PATH_CONTEXT)
        - name: IMAGE
          value: $(params.TARGET_IMAGE)
      workspaces:
        - name: source
          workspace: source

    - name: execute-notebook
      runAfter:
        - s2i-python
      taskRef:
        name: execute-kubeflow-pipeline
      params:
        - name: IMAGE
          value: $(params.TARGET_IMAGE)
        - name: TAG
          value: latest
        - name: NOTEBOOK_PATH
          value: $(params.PATH_CONTEXT)/$(params.NOTEBOOK_PATH)
        - name: KUBEFLOW_ENDPOINT
          value: $(params.KUBEFLOW_ENDPOINT)
        - name: WEBSITE_URL
          value: $(params.WEBSITE_URL)
        - name: VECTORDB_INDEX
          value: $(params.VECTORDB_INDEX)
      workspaces:
        - name: source
          workspace: source


