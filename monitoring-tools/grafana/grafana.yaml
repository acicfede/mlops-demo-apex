# ---------------------------------------------------------
# ConfigMap: PostgreSQL MLflow datasource
# ---------------------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-ds-mlflow
  namespace: monitoring-tools
data:
  mlflow.yaml: |
    apiVersion: 1
    datasources:
      - name: MLflow-PostgreSQL
        type: postgres
        access: proxy
        url: postgresql.monitoring-tools.svc.cluster.local:5432
        user: admin
        database: db
        secureJsonData:
          password: admin
        jsonData:
          sslmode: disable
        isDefault: false
---
# ---------------------------------------------------------
# ConfigMap: Dashboard Providers
# ---------------------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: monitoring-tools
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: mlflow
        folder: MLflow
        type: file
        options:
          path: /etc/grafana/provisioning/dashboards/mlflow

      - name: vllm
        folder: vLLM
        type: file
        options:
          path: /etc/grafana/provisioning/dashboards/vllm
---
# ---------------------------------------------------------
# PVC per Grafana
# ---------------------------------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-data
  namespace: monitoring-tools
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: mcp-pf-fs-storageclass
---
# ---------------------------------------------------------
# Deployment Grafana
# ---------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: docker.io/grafana/grafana:9.5.2
          ports:
            - containerPort: 3000

          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin

          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana

            - name: grafana-ds-prometheus
              mountPath: /etc/grafana/provisioning/datasources/prometheus.yaml
              subPath: prometheus.yaml

            - name: grafana-ds-mlflow
              mountPath: /etc/grafana/provisioning/datasources/mlflow.yaml
              subPath: mlflow.yaml

            - name: grafana-dashboard-providers
              mountPath: /etc/grafana/provisioning/dashboards/dashboards.yaml
              subPath: dashboards.yaml

            - name: grafana-dashboard-mlflow
              mountPath: /etc/grafana/provisioning/dashboards/mlflow/mlflow-training-dashboard.json
              subPath: mlflow-training-dashboard.json

            - name: grafana-dashboard-vllm
              mountPath: /etc/grafana/provisioning/dashboards/vllm/vllm-dashboard.json
              subPath: vllm-dashboard.json

      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-data

        - name: grafana-ds-prometheus
          configMap:
            name: grafana-ds-prometheus

        - name: grafana-ds-mlflow
          configMap:
            name: grafana-ds-mlflow

        - name: grafana-dashboard-providers
          configMap:
            name: grafana-dashboard-providers

        - name: grafana-dashboard-mlflow
          configMap:
            name: grafana-dashboard-mlflow

        - name: grafana-dashboard-vllm
          configMap:
            name: grafana-dashboard-vllm
---
# ---------------------------------------------------------
# Service Grafana
# ---------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: monitoring-tools
spec:
  selector:
    app: grafana
  ports:
    - name: http
      port: 3000
      targetPort: 3000
---
# ---------------------------------------------------------
# Route Grafana
# ---------------------------------------------------------
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: grafana
  namespace: monitoring-tools
spec:
  to:
    kind: Service
    name: grafana
  port:
    targetPort: http
  tls:
    termination: edge
