apiVersion: batch/v1
kind: Job
metadata:
  name: grafana-token-refresher-bootstrap
  namespace: monitoring-tools
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  backoffLimit: 1
  template:
    spec:
      serviceAccountName: grafana-token-refresher
      restartPolicy: OnFailure
      containers:
        - name: refresh-token
          image: quay.io/openshift/origin-cli:latest
          imagePullPolicy: Always
          command:
            - /bin/sh
            - -c
            - |
              set -e

              echo "[BOOTSTRAP] Generating initial token..."
              TOKEN=$(oc create token grafana-sa -n monitoring-tools)

              echo "[BOOTSTRAP] Updating prometheus-token secret..."
              oc patch secret prometheus-token -n monitoring-tools \
                --type=merge -p "{\"stringData\":{\"PROM_TOKEN\":\"$TOKEN\"}}"

              echo "[BOOTSTRAP] Done"
