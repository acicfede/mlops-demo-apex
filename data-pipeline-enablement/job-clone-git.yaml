apiVersion: batch/v1
kind: Job
metadata:
  name: data-lab-clone-repo
  namespace: ml
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: clone-repo
          image: alpine/git:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              cd /opt/app-root/src
              if [ ! -d ".git" ]; then
                echo "âœ… Clonazione repository pipeline-skeleton..."
                git clone https://github.com/acicfede/pipeline-skeleton.git .
              else
                echo "ðŸ“¦ Repository giÃ  presente, aggiorno con git pull..."
                git config --global --add safe.directory /opt/app-root/src
                git pull
          volumeMounts:
            - name: workbench-storage
              mountPath: /opt/app-root/src
      volumes:
        - name: workbench-storage
          persistentVolumeClaim:
            claimName: data-lab-pvc
