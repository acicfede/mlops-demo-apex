      value: "https://raw.githubusercontent.com/acicfede/mlops-demo-apex/3f039965efa41265e3299b18fe654297c05e2f0f/pipelines/kfppipeline.yaml"
    - name: pipeline-name
      value: "mlops-demo-pipeline"
    - name: kfp-endpoint
      value: "https://ds-pipeline-dspa-ml.apps.privateailab.acic.accenture"
