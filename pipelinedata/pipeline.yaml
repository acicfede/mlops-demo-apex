apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: launch-kfp-pipeline
spec:
  params:
    - name: pipeline-yaml-url
    - name: pipeline-name
    - name: kfp-endpoint
  tasks:
    - name: upload-run
      taskRef:
        name: run-kfp-yaml
      params:
        - name: pipeline-yaml-url
          value: "$(params.pipeline-yaml-url)"
        - name: pipeline-name
          value: "$(params.pipeline-name)"
        - name: kfp-endpoint
          value: "$(params.kfp-endpoint)"
