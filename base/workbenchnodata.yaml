apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-workbench-pvc
  namespace: ml
  labels:
    opendatahub.io/dashboard: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: nfs-csi
---
apiVersion: kubeflow.org/v1
kind: Notebook
metadata:
  name: ml-workbench
  namespace: ml
  annotations:
    notebooks.opendatahub.io/inject-oauth: "true"
    notebooks.opendatahub.io/last-image-selection: s2i-generic-data-science-notebook:2024.2
    notebooks.opendatahub.io/last-size-selection: Small
    opendatahub.io/image-display-name: Standard Data Science
    openshift.io/display-name: ml-workbench
    openshift.io/description: Alternate example workbench without data connection
  labels:
    app: ml-workbench
    opendatahub.io/dashboard: "true"
spec:
  template:
    spec:
      serviceAccountName: ml-workbench
      containers:
        - name: ml-workbench
          image: image-registry.openshift-image-registry.svc:5000/redhat-ods-applications/s2i-generic-data-science-notebook:2024.2
          imagePullPolicy: Always
          env:
            - name: NOTEBOOK_ARGS
              value: |-
                --ServerApp.port=8888
                --ServerApp.token=''
                --ServerApp.password=''
                --ServerApp.base_url=/notebook/ml/ml-workbench
                --ServerApp.quit_button=False
          ports:
            - containerPort: 8888
              name: notebook-port
              protocol: TCP
          resources:
            limits:
              cpu: "2"
              memory: 8Gi
            requests:
              cpu: "1"
              memory: 8Gi
          volumeMounts:
            - mountPath: /opt/app-root/src
              name: workbench-storage
            - mountPath: /dev/shm
              name: shm
          workingDir: /opt/app-root/src
      volumes:
        - name: workbench-storage
          persistentVolumeClaim:
            claimName: ml-workbench-pvc
        - emptyDir:
            medium: Memory
          name: shm
