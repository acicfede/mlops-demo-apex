apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  name: llama-32-3b-runtime
  namespace: ml
  annotations:
    opendatahub.io/apiProtocol: REST
    opendatahub.io/accelerator-name: ""
    opendatahub.io/recommended-accelerators: '["nvidia.com/gpu"]'
    opendatahub.io/runtime-version: v0.10.1.1
    opendatahub.io/serving-runtime-scope: global
    opendatahub.io/template-display-name: vLLM NVIDIA GPU ServingRuntime for KServe
    opendatahub.io/template-name: vllm-cuda-runtime
    openshift.io/display-name: llama-32-3b-runtime
  labels:
    opendatahub.io/dashboard: "true"

spec:
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: "8080"

  containers:
    - name: kserve-container
      image: registry.redhat.io/rhoai/odh-vllm-cuda-rhel9@sha256:fb84fbf103bf450ef5b060fc5f21a9cf16b166dba207a3c50aa91bccd919d604
      command:
        - python
        - -m
        - vllm.entrypoints.openai.api_server
      args:
        - --port=8080
        - --model=/mnt/models
        - --served-model-name={{.Name}}
        - --dtype=half
        - --max_model_len=8192
        - --gpu_memory_utilization=.95
        - --enable-auto-tool-choice
        - --tool_call_parser=llama3_json
      env:
        - name: HF_HOME
          value: /tmp/hf_home
      ports:
        - containerPort: 8080
          protocol: TCP
      volumeMounts:
        - name: shm
          mountPath: /dev/shm

  multiModel: false

  supportedModelFormats:
    - name: vLLM
      autoSelect: true

  volumes:
    - name: shm
      emptyDir:
        medium: Memory
        sizeLimit: 2Gi
---
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: llama-32-3b-instruct
  namespace: ml
  annotations:
    openshift.io/display-name: llama-32-3b-instruct
    serving.kserve.io/deploymentMode: RawDeployment
  labels:
    opendatahub.io/dashboard: "true"

spec:
  predictor:
    automountServiceAccountToken: false
    minReplicas: 1
    maxReplicas: 1
    model:
      name: ""
      runtime: llama-32-3b-runtime
      storageUri: https://huggingface.co/meta-llama/Llama-3.2-3B-Instruct
      modelFormat:
        name: vLLM
      args:
        - --dtype=half
        - --max_model_len=8192
        - --gpu_memory_utilization=.95
        - --enable-auto-tool-choice
        - --tool_call_parser=llama3_json
      resources:
        requests:
          cpu: "4"
          memory: 8Gi
          nvidia.com/gpu: "1"
        limits:
          cpu: "8"
          memory: 10Gi
          nvidia.com/gpu: "1"

