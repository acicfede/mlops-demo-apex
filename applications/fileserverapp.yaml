apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlops-fileserver
  namespace: openshift-gitops
spec:
  project: ml-fileserver
  source:
    repoURL: 'https://github.com/acicfede/mlops-demo-apex.git'
    targetRevision: main
    path: file-server
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: redisns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
