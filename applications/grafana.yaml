apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: openshift-gitops
spec:
  destination:
    namespace: ml
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/acicfede/mlops-demo-apex.git
    targetRevision: main
    path: grafana
  project: ml-project
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
