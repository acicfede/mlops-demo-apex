apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlops
  namespace: openshift-gitops
spec:
  project: ml-project
  source:
    repoURL: 'https://github.com/acicfede/mlops-demo-apex.git'
    targetRevision: main
    path: base
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: ml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
