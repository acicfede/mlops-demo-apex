apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-server
  namespace: ml-benchmark
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm
  template:
    metadata:
      labels:
        app: vllm
    spec:
      containers:
      - name: vllm
        image: my.registry.io/vllm/inference-server:latest
        args:
        - "--model"
        - "/models/granite-8b"
        - "--tensor-parallel-size=1"
        ports:
        - containerPort: 8000
        resources:
          limits:
            nvidia.com/gpu: 1
        volumeMounts:
        - name: models
          mountPath: /models
      volumes:
      - name: models
        persistentVolumeClaim:
          claimName: vllm-models-pvc
